<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hot Wheels cars</title>
   <link rel="stylesheet" href="style.css">
   <script type="module" src="./src/main.js"></script>
   
</head>
<body>
   
   <h1> Car Bunker </h1>

   <form id="car-form">
      <input type="text" placeholder="Brand" name="brand" required>
      <input type="text" placeholder="Model" name="model" required>
      <input type="number" placeholder="Speed" name="speed" required>
      <input type="number" placeholder="Year" name="year" required>
      <input type="number" placeholder="Price" name="price" required>
      <button type="submit">Add Car</button>
   </form>

   <section id="bunker-list"></section>


   
</body>
</html>
