<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pro Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
      <button data-action="mc">MC</button>
      <button data-action="mr">MR</button>
      <button data-action="mplus">M+</button>
      <button data-action="mminus">M−</button>

      <button data-action="clear">C</button>
      <button data-action="divide">÷</button>
      <button data-action="multiply">×</button>
      <button data-action="subtract">−</button>

      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-action="add">+</button>

      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-action="equals">=</button>

      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>

      <button data-number class="zero">0</button>
      <button data-number>.</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
