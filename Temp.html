   <title>Temps</title>
   
      <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }
         body {
            background: #f2f2f2;
            text-align: center;
            align-items: center;
            align-content: center;
         }
         .logos {
            overflow: hidden;
            padding: 60px 0;
            background: white;
            white-space: nowrap;
            width: 100%;
            margin: 19px auto;
            border: 3px solid black;
            position: relative;
         }
         .logos::before,
         .logos::after {
            position: absolute;
            top: 0;
            width: 550px;
            height: 100%;
            content: "";
            z-index: 2;
         }
         .logos::before{
            left: 0;
            background: linear-gradient(to left, rgba(255, 255, 255, 0), white)
         }
         .logos::after{
            right: 0;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), white);            
         }
         .logos:hover .logos-slide{
               animation-play-state: paused;
         }
         .logos-slide{
            display: inline-block;
            animation: 39s slide infinite ease-in-out;
         }
         .logos-slide img{
            height: 50px;
            margin: 0 56px;
         }
          @keyframes slide {
            from {
                  transform: translateX(0);
            }
            to {
                  transform: translateX(-100%);
            }
          }
</style>

</head>
 <body>
