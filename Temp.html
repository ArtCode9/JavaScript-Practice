<!DOCTYPE html>

<head>
   <meta charset="UTF-8">

   <title>Temps</title>
   
      <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }
         body {
            background: #f2f2f2;
            text-align: center;
            align-items: center;
            align-content: center;
         }
         .logos {
   overflow: hidden;
   padding: 30px 0;
   background: transparent;
   white-space: nowrap;
   width: 100%;
   height: 166px;
   margin: 10px auto;
   position: relative;
}
.logos::before,
.logos::after {
   position: absolute;
   top: 0;
   width: 650px;
   height: 100%;
   content: "";
   z-index: 2;
   background-color: tomato;
}
.logos::before {
   left: 0;
   background: linear-gradient(to left, rgba(255, 255, 255, 0), white);
}
.logos::after {
   right: 0;
   background: linear-gradient(to right, rgba(255, 255, 255, 0), white);
}
.logos:hover .logos-slide {
   animation-play-state: paused;
}
.logos-slide {
   display: flex;
   flex-direction: row;
   animation: 30s slide infinite linear;
}
.logos-slide img {
   height: 44px;
   margin: 0 66px;
   cursor: pointer;
}
.logos-slide h1 {
   height: 90px;
   margin: 0 66px;
   display: inline-flex;
}
.card{
   display: flex;
   
   padding: 9px;
   flex-direction: column;
   width: fit-content;
}
@keyframes slide {
   0%{
      transform: translateX(100%);
   }10%{
      transform: translateX(75%);
   }20%{
      transform: translateX(50%);
   }30%{
      transform: translateX(25%);
   }40%{
      transform: translateX(0);
   }50%{
      transform: translateX(-25%);
   }60%{
      transform: translateX(-50%);
   }70%{
      transform: translateX(-75%);
   }80%{
      transform: translateX(-85%);
   }90%{
      transform: translateX(-90%);
   }100%{
      transform: translateX(-100%);
   }
   /* 0%{
      transform: translateX(-100%);

   }
    */   
   
   /* 
   from{
      transform: translateX(0);
   }
   to{
      transform: translateX(-100%);
   } */
}
</style>

</head>
